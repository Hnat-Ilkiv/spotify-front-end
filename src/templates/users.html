<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Користувачі</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" />
</head>
<body>
    <h1>Користувачі</h1>

    <ul>
        {% for user in users %}
            <li>
                {{ user.username }} &nbsp;
                <a href="{{ url_for('list_playlists', user_id=user.id) }}">Плейлисти</a> |
                <a href="{{ url_for('edit_user', user_id=user.id) }}">Редагувати</a> |
                <form action="{{ url_for('delete_user', user_id=user.id) }}" method="POST" style="display:inline;">
                    <button type="submit" onclick="return confirm('Видалити користувача?')">Видалити</button>
                </form>
            </li>
        {% else %}
            <li>Користувачів поки немає.</li>
        {% endfor %}
    </ul>

    <br>
    <a href="{{ url_for('add_user') }}">Додати користувача</a>
</body>
</html>
